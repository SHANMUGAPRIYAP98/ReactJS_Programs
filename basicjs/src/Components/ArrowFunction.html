<html>

<head>
    <title>Arrow Function</title>
    <script type="text/javascript">
     const add=function(a,b){
       let num1=parseInt(a);
       let num2=parseInt(b);
       let res=num1+num2;
       document.getElementById('result').value=res;
       return res;
    }
    const sub=(a,b)=>
    {
       let num1=parseInt(a);
       let num2=parseInt(b);
       let res=num1-num2;
       document.getElementById('result').value=res;
       return res;
    }   
    const multiply=()=>
    {
        let num1=parseInt(document.getElementById('num1').value);
        let num2=parseInt(document.getElementById('num2').value);
        document.getElementById('result').value=num1*num2;
    }   
    </script>
</head>

<body>
    Enter the A :<input type="text" id="num1"><br>
    Enter the B :<input type="text" id="num2"><br>
    <input type="submit" value="Add" onclick="add((document.getElementById('num1').value),document.getElementById('num2').value)">&nbsp;&nbsp;&nbsp;
    <input type="submit" value="Subtract" onclick="sub((document.getElementById('num1').value),document.getElementById('num2').value)">&nbsp;&nbsp;&nbsp;
    <input type="submit" value="Multiply" onclick="multiply()">&nbsp;&nbsp;&nbsp;<br>
    Result : <input type="text" id="result"><br>
</body>

</html>
